<!DOCTYPE html>
<html lang="pt_br">


<head>
    <!-- aceita caracteres especiais -->
    <meta charset="UTF-8"> 

    <!-- para que caiba em telas diferentes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Criar um ponto de Coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/FrontEnd Projects/EColeta/public/styles/main.css">
    <link rel="stylesheet" href="/FrontEnd Projects/EColeta/public/styles/create-point.css">
    <link rel="stylesheet" href="/FrontEnd Projects/EColeta/public/styles/responsive.css">
    

</head>


<body>

    <!-- #page-home-->
    <div id="page-create-point"> 

        <!-- class: permite reutilização de código  -->
       

            <header>
                
                <!-- caso arquivo não abra, ou  não  exista 
                    ele abre outro em 'alt' e funciona para 
                    leitura em voz alta para  acessbilidade -->
                <img src="/FrontEnd Projects/EColeta/public/assets/logo.svg" alt="Logomarca"> 
                
                <a href="/">

                    <!-- span está configurado na classe 
                        #page-home header span em main.css -->
                    <span></span>

                    Voltar para home
                
                </a> <!-- hiperlink --> 
    
            </header>  

            <!-- cria caixa de formulário -->
            <form action=""> 

                <h1>Cadastre um ponto de Coleta</h1>

                <!-- Agrupa em duas partes o 
                    forms (coleção de campos) -->
                <fieldset>

                    <legend>
                        <h2> Dados da Entidade </h2>
                    </legend>

                </fieldset>

                <fieldset> 
                    
                    <legend>
                        <h2>Ítens de Coleta</h2>
                    </legend>

                    <!-- Recebe Nome e Campo de Input -->
                    <div class="field">
                        
                        <label for="name">Nome da Entidade</label>

                        <!-- type, podendo ser outro tipo como number
                             required deixa campo como obrigatório -->
                        <input type="text" name="name" required>

                    </div>

                    <div class="field-group">
                        
                        <!-- para criar 2 campos no Emmet use .field*2 <enter> -->
                        <div class="field">

                            <label for="address">Endereço</label> 
                            <input type="text" name="address" required>

                        </div>
                           
                        <div class="field">

                            <label for="address2">Numero/Complemento</label> 
                            <input type="text" name="address2" required>

                        </div>

                    </div>

                    <div class="field-group">
                        
                        <div class="field">

                            <label for="state">Estado</label> 
                            
                            <select name="uf">
                                
                                <option value="">Selecione o Estado</option>
                                <!-- <option value="1">Opção o Estado</option> -->

                            </select>
                            
                            <input type="hidden" name="state" required>
                            
                            
                        </div>

                        <div class="field">

                            <label for="city">Cidade</label> 
                            
                            <!-- O disabled  irá apagar  o campo 
                                 deixando-o  disponível   apenas
                                 quando o estado for selecionado -->
                            <select name="city" disabled required>
                               
                                <option value="">Selecione a Cidade</option>

                            </select>

                        
                        </div>
    
                    </div>

                </fieldset>

                <fieldset>
                    <legend>

                        <h2>Itens de Coleta</h2>

                    </legend>

                    <div class="items-grid">

                        <li data-id="1">

                            <img src="/FrontEnd Projects/EColeta/public/assets/lampadas.svg" alt="Lâmpadas">
                            
                            <span>Lampadas</span>

                        </li>

                        <li data-id="2">

                            <img src="/FrontEnd Projects/EColeta/public/assets/baterias.svg" alt="Pilhas e Baterias">
                            
                            <span>Pilhas e Baterias</span>

                        </li>

                        <li data-id="3">

                            <img src="/FrontEnd Projects/EColeta/public/assets/papeis-papelao.svg" alt="Papeis e Papelão">
                            
                            <span>Papeis e Papelão</span>

                        </li>

                        <li data-id="4">

                            <img src="/FrontEnd Projects/EColeta/public/assets/eletronicos.svg" alt="Resíduos Eletrônicos">
                            
                            <span>Resíduos Eletrônicos</span>

                        </li>

                        <li data-id="5">

                            <img src="/FrontEnd Projects/EColeta/public/assets/organicos.svg" alt="Residuos Orgânicos">
                            
                            <span>Residuos Orgânicos</span>

                        </li>

                        <li data-id="6">

                            <img src="/FrontEnd Projects/EColeta/public/assets/oleo.svg" alt="Óleos de Cozinha">
                            
                            <span>LamÓleos de Cozinhaadas</span>

                        </li>

                    </div>

                    <input type="hidden" name="items">

                </fieldset>

                <button type="submit"> Cadastrar ponto de Coleta</button>

            </form>

    </div>
    
    <script src="/FrontEnd Projects/EColeta/public/scripts/create-point.js"></script>

</body>
</html>
